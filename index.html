<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title> Time tracking dashboard </title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">  

</head>
<body>

<div class="container">
  <div class="report">
    <div class="report-info">

      <img src="images/image-jeremy.png" alt="Jeremy" class="person">
      <span>Report for</span>
    <h1 class="name">Jeremy Robson</h1>
  </div>
    <div class="tools">
      <button class="active">
        Daily
      </button>
      <button>
        Weekly
      </button>
      <button>
        Monthly
      </button>
    </div>

    <div class="report-bg"></div>
</div>
  <div class="cards">

      <div class="card" >
        <div class="background" data-category="work" >
          <img src="images/icon-work.svg" >
        </div>
        <div class="card-info">

          
          <div class="header">
            <h3 class="title">Work</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <span class="current-data">5hrs</span>
          <span class="previous-word">Last Day</span>
          <span class="previous-data"> 7hrs</span>
        </div>
      </div>
      <div class="card" >
        
        <div class="background" data-category="study">
          <img src="images/icon-study.svg"  >
        </div>
        <div class="card-info">

          <div class="header">
            <h3 class="title">Study</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div><span class="current-data"> 1hr</span>
          <span class="previous-word">Last Day</span>
          <span class="previous-data"> 2hrs</span>
        </div>
      </div>
        <div class="card" >

        <div class="background" data-category="play">
          <img src="images/icon-play.svg"  >
        </div>
        <div class="card-info">

          <div class="header">
            <h3 class="title">Play</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </div>
          <span class="current-data">0hrs</span>
          <span class="previous-word">Last Day</span>
          <span class="previous-data"> 7hrs</span>
        </div>
        </div>

    <div class="card">
 
      <div class="background"  data-category="exercise">
        <img src="images/icon-exercise.svg"  >
      </div>
      <div class="card-info">

        <div class="header">
          <h3 class="title">Exercise</h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <span class="current-data">1hr</span>
        <span class="previous-word">Last Day</span>
        <span class="previous-data"> 4hrs</span>
      </div>
      </div>
    <div class="card" >
      <div class="background" data-category="social" >
        <img src="images/icon-social.svg"  >
      </div>
      <div class="card-info">

        <div class="header">
          <h3 class="title">Social</h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <span class="current-data">5hrs</span>
        <span class="previous-word">Last Day</span>
        <span class="previous-data"> 7hrs</span>
      </div>
      </div>
    <div class="card" >
      <div class="background" data-category="self-care">
        <img src="images/icon-self-care.svg"  >
      </div>
      <div class="card-info" >

        
        <div class="header">
          <h3 class="title">Self-Care</h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <span class="current-data">0hr</span>
        <span class="previous-word">Last Day</span>
        <span class="previous-data"> 7hrs</span>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
